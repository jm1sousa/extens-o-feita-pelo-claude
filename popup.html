<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 12px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .start-btn {
      background: #4CAF50;
      color: white;
    }
    
    .start-btn:hover {
      background: #45a049;
    }
    
    .stop-btn {
      background: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background: #da190b;
    }
    
    .pause-btn {
      background: #ff9800;
      color: white;
    }
    
    .pause-btn:hover {
      background: #e68900;
    }
    
    .speed-slider {
      width: 100%;
      margin: 10px 0;
      accent-color: #4CAF50;
    }
    
    .speed-display {
      text-align: center;
      font-size: 12px;
      color: #e0e0e0;
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }
    
    .status.paused {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid #ff9800;
    }
    
    .status.stopped {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üé≠ Form Filler</h2>
    <p style="margin: 5px 0; font-size: 11px;">Personagens de Anima√ß√£o</p>
  </div>
  
  <div id="status" class="status stopped">
    Status: Parado
  </div>
  
  <div class="control-group">
    <label for="speed">Velocidade (ms entre campos):</label>
    <input type="range" id="speed" class="speed-slider" min="500" max="3000" value="1000">
    <div class="speed-display">
      <span id="speedDisplay">1000ms</span>
    </div>
  </div>
  
  <button id="startBtn" class="button start-btn">‚ñ∂Ô∏è Iniciar</button>
  <button id="pauseBtn" class="button pause-btn" disabled>‚è∏Ô∏è Pausar</button>
  <button id="stopBtn" class="button stop-btn" disabled>‚èπÔ∏è Parar</button>
  
  <script src="popup.js"></script>
</body>
</html>
